<div class="table-list">
  <table class="table">
    <thead>
      <tr>
        <th>Id</th>
        <th>Nome</th>
        <th>Quantidade</th>
        <th>Valor</th>
        <th>Opções</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listaDeProdutos">
        <td>{{ item.id }}</td>
        <td>{{ item.nome }}</td>
        <td>{{ item.quantidade }}</td>
        <td>{{ item.valor }}</td>
        <td>
          <button
            type="button"
            class="btn btn-outline-primary"
            (click)="editarProduto(item, modalEditarProduto)"
          >
            <mat-icon aria-hidden="false"
              >edit</mat-icon
            >
          </button>
          &nbsp;

          <button
            type="button"
            class="btn btn-outline-danger"
            (click)="deleteProduto(item, modalDeletarProduto)"
          >
            <span class="material-icons">delete_forever</span>
          </button>
          <!-- item.id  -->
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- formulario para criar produto -->

<ng-template #modalData let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Formulário Produto</h4>
  </div>

  <div class="modal-body">
    <form [formGroup]="createProduto" (ngSubmit)="postCreateProduto()">
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input type="text" class="form-control" formControlName="nome" />
        <!-- <div class="form-text">We'll never share your email with anyone else.</div> -->
      </div>

      <div class="mb-3">
        <label class="form-label">Quantidade:</label>
        <input
          type="number"
          class="form-control"
          formControlName="quantidade"
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Valor:</label>
        <input type="text" class="form-control" formControlName="valor" />
      </div>

      <button
        type="submit"
        [disabled]="createProduto.invalid"
        class="btn btn-primary"
      >
        Salvar
      </button>
    </form>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('Save click')"
    >
      Fechar
    </button>
  </div>
</ng-template>

<!-- formulario para editar produto -->

<ng-template #modalEditarProduto let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Formulário de Produto</h4>
  </div>

  <div class="modal-body">
    <form>
      <div class="mb-3">
        <label class="form-label">Nome:</label>
        <input
          type="text"
          class="form-control"
          value="{{ infoProduto.nome }}"
          #nome
        />
        <!-- <div class="form-text">We'll never share your email with anyone else.</div> -->
      </div>

      <div class="mb-3">
        <label class="form-label">Quantidade:</label>
        <input
          type="number"
          class="form-control"
          value="{{ infoProduto.quantidade }}"
          #quantidade
        />
      </div>

      <div class="mb-3">
        <label class="form-label">Valor:</label>
        <input
          type="text"
          class="form-control"
          value="{{ infoProduto.valor }}"
          #valor
        />
      </div>

      <button
        (click)="editarConfirmado(nome.value, quantidade.value, valor.value)"
      >
        Salvar
      </button>
    </form>
  </div>

  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="modal.close('Save click')"
    >
      Fechar
    </button>
  </div>
</ng-template>

<!-- deletar produto -->

<ng-template #modalDeletarProduto let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Atenção!!!</h4>
  </div>

  <div class="modal-body">
    <h4 class="modal-title" id="modal-basic-title">
      Realmente deseja excluir: {{ infoProduto.nome }} ?
    </h4>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteConfirmado()">
      Sim
    </button>
    <button
      type="button"
      class="btn btn-info"
      (click)="modal.close('Save click')"
    >
      Não
    </button>
  </div>
</ng-template>
