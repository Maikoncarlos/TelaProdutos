<p>produtos-page works!</p>
<table style="width:100%">
  <tr>
    <th>Id</th>
    <th>Nome</th>
    <th>Quantidade</th>
    <th>Valor</th>
    <th>opções</th>
  </tr>
  <tr *ngFor="let item of listaDeProdutos">
    <td> {{item.id}}</td>
    <td> {{item.nome}}</td>
    <td> {{item.quantidade}}</td>
    <td> {{item.valor}}</td>
    <td><button (click)="pegarProdutoPorId(item.id)">selecionar</button></td>

  </tr>

</table>
